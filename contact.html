---
layout: main
id: "contact"
title: "Contact"
---

<section>

  <div class="container-fluid">

    <div class="row row-limit row-limit-small">

      <div class="col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3 col-xs-12">
        <h1 class="h1-page-header">Message Us</h1>

        <form id="form-contact">

          <div class="form-group">
            <label for="formName">Name:</label>
            <input class="form-control" id="formName">
          </div>

          <div class="form-group">
            <label for="formEmail">E-mail address:</label>
            <input type="email" class="form-control" id="formEmail">
          </div>

          <div class="form-group">
            <label for="formMessage">Message:</label>
            <textarea class="form-control" id="formMessage" rows="3"></textarea>
          </div>

          <div style="display:block">
            <button type="submit" class="btn btn-default">Send</button>
          </div>
        </form>

      </div>

    </div>

  </div>

</section>

<section id="section-contact">

  <div class="container-fluid">

    <div class="row row-limit">

      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

        <h1>Contact Us:</h1>
        <div>
          <span>E-mail: {{ site.mail }}</span><br/><br/>
          <span>Address:<br/>
            {% for eachline in site.address %}
            {{ eachline }}<br/>
            {% endfor %}
          </span>
        </div>

      </div>

    </div>

  </div>

</section>
