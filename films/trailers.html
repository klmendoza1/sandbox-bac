---
layout: main
id: "trailers"
title: "Trailers"
header: "Trailers"

---

<section>

  <div class="container-fluid">

    {% for eachfilm in site.films %}
    <div class="row row-limit item-trailer">

      <div class="col-lg-5 col-md-5 col-sm-6 col-xs-12">
        <img class="img-responsive" src="{{ site.baseurl }}/images/{{ eachfilm.image }}">
      </div>

      <div class="col-lg-7 col-md-7 col-sm-6 col-xs-12">
        <h2>{{ eachfilm.name }}</h2>
        <span>Directed by {{ eachfilm.director }}</span>
        <p>{{ eachfilm.plot }}</p>
      </div>

    </div>
    {% endfor %}

  </div>

</section>
