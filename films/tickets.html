---
layout: main
id: "tickets"
title: "Tickets"
header: "Ticket Reservation"
---

<section>

  <div class="container-fluid">

    <div class="row row-limit">

      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <h1 class="h1-page-header">{{ page.header }}</h1>

        <form id="form-tickets">

          <div class="row">
            <div class="form-horizontal col-lg-6 col-md-6 col-sm-6 col-xs-12">
              <div class="form-group">
                <label class="control-label col-lg-3" for="formSurname">Surname:</label>
                <div class="col-lg-9">
                  <input class="form-control" id="formSurname">
                </div>
              </div>
            </div>
            <div class="form-horizontal col-lg-6 col-md-6 col-sm-6 col-xs-12">
              <div class="form-group">
                <label class="control-label col-lg-3" for="formFirstname">Firstname:</label>
                <div class="col-lg-9">
                  <input class="form-control" id="formFirstname">
                </div>
              </div>
            </div>
          <!--/div>

          <div class="row"-->
            <div class="form-horizontal col-lg-6 col-md-6 col-sm-6 col-xs-12">
              <div class="form-group">
                <label class="control-label col-lg-3" for="formMobile">Mobile #:</label>
                <div class="col-lg-9">
                  <input class="form-control" id="formMobile">
                </div>
              </div>
            </div>
            <div class="form-horizontal col-lg-6 col-md-6 col-sm-6 col-xs-12">
              <div class="form-group">
                <label class="control-label col-lg-3" for="formEmail">E-mail Add:</label>
                <div class="col-lg-9">
                  <input class="form-control" id="formEmail">
                </div>
              </div>
            </div>
          </div>

          <div class="row row-ticket">
            <div class="form-horizontal col-lg-6 col-md-6 col-sm-6 col-xs-12">
              <div class="form-group">
                <label class="control-label col-lg-3" for="formFilm1">Film:</label>
                <div class="col-lg-9">
                  <input class="form-control" id="formFilm1">
                </div>
              </div>
            </div>
            <div class="form-horizontal col-lg-6 col-md-6 col-sm-6 col-xs-12">
              <div class="form-group">
                <label class="control-label col-lg-3" for="formTickets1"># of Tickets:</label>
                <div class="col-lg-4">
                  <input class="form-control" id="formTickets1">
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-6">
              <div class="row">
                <div class="col-lg-9 col-lg-offset-3">
                  <button id="btn-add">+ add more</button>
                </div>
              </div>
            </div>


          </div>

          <div style="display:block">
            <button type="submit" class="btn btn-default">Submit</button>
          </div>
        </form>

      </div>

    </div>

  </div>

</section>

<section id="section-contact">

  <div class="container-fluid">

    <div class="row row-limit">

      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

        <h1>Contact Us:</h1>
        <div>
          <span>E-mail: {{ site.mail }}</span><br/><br/>
          <span>Address:<br/>
            {% for eachline in site.address %}
            {{ eachline }}<br/>
            {% endfor %}
          </span>
        </div>

      </div>

    </div>

  </div>

</section>
