---
layout: main
id: "news"
title: "News and Announcements"
header: "News and Announcements"

slick: false
---

<section class="section-body">

  <div class="container-fluid">

    <div class="row row-limit">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs 12">
        <a>
        	<span>Filter</span>
        </a>
      </div>
    </div>

    {% for eachnum in (1...3) %}
    {% capture thecycle %}{% cycle 'odd', 'even' %}{% endcapture %}

    <div class="row row-limit">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs 12">
        <div class="panel panel-default">
	    	<div class="row">
	    		

	    		<div class="col-lg-4 col-md-4 col-sm-4 col-xs 12{% if thecycle == 'even' %} col-lg-push-8 col-md-push-8 col-sm-push-8 col-xs-push-0{% endif %}">Image</div>
	    		<div class="col-lg-8 col-md-8 col-sm-8 col-xs 12{% if thecycle == 'even' %} col-lg-pull-4 col-md-pull-4 col-sm-pull-4 col-xs-pull-0{% endif %}">
            <span>Text</span>
            <a>Read More</a>
          </div>
	    	</div>
        </div>
      </div>
    </div>
    {% endfor %}
    
  </div>

</section>
